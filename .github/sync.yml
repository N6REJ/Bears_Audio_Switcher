group:
# files to be synced
  - files:
      - source: .github
        dest: .github
        deleteOrphaned: true # Removes deleted files
      - source: .github/CODEOWNERS
      - source: .github/dependabot.yml
      - source: .github/FUNDING.yml
      - source: .github/labels.yml
      - LICENSE
      - favicon.ico
      - source: .packager/
        dest: .packager/
